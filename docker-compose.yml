version: '3.8'

services:
  document-processing-api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PDF_CONVERSION_ENABLED=true
      - MAX_CONCURRENT_JOBS=10
      - PDF_CONVERSION_MAX_CONCURRENT=3
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
